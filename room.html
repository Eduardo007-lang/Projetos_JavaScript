<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/styles/global.css">
    <link rel="stylesheet" href="./public/styles/room.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Roquet.Q - Perguntas e Respostas</title>
</head>
    <body>
        <div id="room" class="content">
            <header>
                <a>
                    <img src="./public/images/logo.svg" alt="Roquet.Q logo">
                </a>
                <div class="buttons">
                    <div class="button outlined">  
                        #323243
                        <img src="./public/images/copy.svg" alt="Copiar numero da sala">
                    </div>
                    <a href="#" class="button">
                        <img src="./public/images/users-white.svg " alt="Criar sala">
                        Criar Sala
                    </a>
                </div>
            </header>
            <main>

                <section id="question-forms">
                    <h2>Faça sua Pergunta</h2>
                    <form action="">
                        <label class="sr-only" for="question" >O que voce quer perguntar</label>
                        <textarea name="question" id="question" placeholder="O que voce quer perguntar?"></textarea>
                        
                        <footer>
                            <div>
                                <img src="./public/images/lock.svg" alt="Cadeado" >
                                Esta pergunta é anonima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions">
                        
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="./public/images/user.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                       <p>Qual a diferença entre const, var e let no javascript? </p>     
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="./public/images/check.svg" alt="Marcar_lida">
                                    Marcar como lida
                                </a>

                                <a href="#" class="delete">
                                    <img src="./public/images/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>


                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="./public/images/user.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                       <p>O que é Javascript?</p>     
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="./public/images/check.svg" alt="Marcar_lida">
                                    Marcar como lida
                                </a>

                                <a href="#" class="delete">
                                    <img src="./public/images/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>

                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="./public/images/user.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                       <p>O que é typeScript?</p>     
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="./public/images/check.svg" alt="Marcar_lida">
                                    Marcar como lida
                                </a>

                                <a href="#" class="delete">
                                    <img src="./public/images/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>

                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
